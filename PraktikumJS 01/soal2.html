<!DOCTYPE html>
<html lang="id">
<head>
    <title>soal 2</title>
    <script>
        function hitung(){
            const rupiah = 14650;
            let dollar = document.getElementById("uang").value;
            console.log ("$ : " + dollar);
            let _rupiah = rupiah * dollar;
            console.log("rupiah : " + _rupiah);
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = "Rupiah : " + _rupiah
        }
    </script>
</head>
<body>
    <h3>menghitung nilai kurs Rupiah</h3>
    masukan nilai Dollar : <input type="number" value="" id="uang">
    <br><button onclick="hitung()">Hitung</button>
    <br> <span id="hasil"></span>
</body>
</html>
