<!DOCTYPE html>
<html lang="id">
<head>
    <title>saol 1</title>
    <script>
        function hitung(){
            const phi = 3.14;
            let jari = document.getElementById("bil1").value;
            console.log("jari-jari : " + jari);
            let luas = phi * jari * jari;
            let keliling = 2.0 * phi * jari;
            console.log("luas : " + luas);
            console.log("keliling : " + keliling);
            let area_hasil1 = document.getElementById("hasil1");
            area_hasil1.innerHTML = "Hasil luas : " + luas;
            let area_hasil2 = document.getElementById("hasil2");
            area_hasil2.innerHTML = "Hasil keliling : " + keliling;
        }
    </script>
</head>
<body>
    <h3> menghitung luas dan keliling lingkaran diberikan jari-jari lingkaran</h3>
    masukan jari-jari linkaran : <input type="number" value="" id="bil1">
    <br><button onclick="hitung()">Hitung</button>
    <br>  <span id="hasil1"></span>
    <br>  <span id="hasil2"></span>
</body>
</html>
