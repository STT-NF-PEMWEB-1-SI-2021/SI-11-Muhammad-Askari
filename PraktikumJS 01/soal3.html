<!DOCTYPE html>
<html lang="id">
<head>
    <title>soal 3</title>
    <script>
        function BiayaParkir(){
            let jam_masuk = document.getElementById("masuk").value;
            let jam_keluar = document.getElementById("keluar").value;
            let selisih = jam_masuk - jam_keluar;
            let biaya = 0;
            const TARIF_AWAL = 3000;
            const TARIF_PERJAM = 1000;
            if(selisih <= 2){
                biaya = TARIF_AWAL;
            }else{
                let tambahan_jam = selisih - 2;
                biaya = TARIF_AWAL + (TARIF_PERJAM * tambahan_jam);
            }
            let area_biaya = document.getElementById("biaya")
            area_biaya.innerHTML = "Biaya Parkir : " + biaya
        }
    </script>
</head>
<body>
    <h3>Menghitung Biaya Parkir</h3>
    jam masuk : <input type="number" value="" id="masuk"><br>
    jam keluar : <input type="number" value="" id="keluar"><br>
    <br><button onclick="BiayaParkir()">Biaya Parkir</button> : <span id="biaya"></span>
</body>
</html>
