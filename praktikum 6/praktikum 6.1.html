<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praktikum 6.1</title>
    <style>
        .gambar, .gambar1{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .foto{
            width: 24%;
        }
        .foto img{
            width: 98%;
        }
        .foto1{
            width: 15%;
        }
        .foto1 img{
            width: 97%;
        }
    </style>
</head>
<body>
    <div class="gambar">
        <div class="foto">
            <img src="img/4.png">
        </div>
        <div class="foto">
            <img src="img/5.png">
        </div>
        <div class="foto">
            <img src="img/4.png">
        </div>
    </div>
    <div class="gambar1">
        <div class="foto1">
            <img src="img/1.png">
        </div>
        <div class="foto1">
            <img src="img/2.png">
        </div>
        <div class="foto1">
            <img src="img/3.png">
        </div>
        <div class="foto1">
            <img src="img/2.png">
        </div>
        <div class="foto1">
            <img src="img/1.png">
        </div>
    </div>
</body>
</html>
